<div class="container">
  <div class="img-container">
    <img src="../../assets/img/Pikachu.png" />
  </div>
  <!-- 'con la notacion de [ ] se bindea la propiedad pokemonChild a el valor pokemonParent' -->
  <app-pokemon-form
    [pokemonChild]="pokemonParent"
    [label]="parentLabel"
    (addItem)="saveInfo()"
    class="pokemon-form"
  ></app-pokemon-form>
</div>
