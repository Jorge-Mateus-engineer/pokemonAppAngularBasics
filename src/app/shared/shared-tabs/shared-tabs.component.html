<nav class="nav-container">
  <div
    class="nav-tab"
    *ngFor="let tab of tabs; let i = index"
    [ngClass]="{ active: i === activeTabIndex }"
    routerLink="{{ tab.link }}"
    (click)="setActiveTab(i)"
  >
    <div class="nav-icon-container" [innerHTML]="tab.icon"></div>
    <p class="nav-text">{{ tab.text }}</p>
  </div>
</nav>
